<!doctype html>
<html>

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexis Souchet & Adrien Morisse" />
    
    <title>PAM : Poésie Automatique et Métaphysique</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Merriweather:700,400,300' rel='stylesheet' type='text/css'>
    
    <script type="application/javascript" src="http://code.jquery.com/jquery-1.11.2.js"></script>
    
    <script language="javascript" type="text/javascript" src="genPoeme.js"></script>
    <script language="javascript" type="text/javascript" src="modifierTexte-audio.js"></script>
    <script language="javascript" type="text/javascript" src="divers.js"></script>
    

</head>

<body onLoad="genPoem();rechargement();">

    <!-- POEME -->
    <div id="contenantPoeme">
        
        <div id="animtext">
            
            <span id="sujet1"> </span> <span id="verbe1"> </span> <span id="cod1"></span> <span id="sujet2"> </span> <span id="verbe2"> </span> <span id="cod2"></span> <span id="sujet3"> </span> <span id="verbe3"> </span> <span id="cod3"></span>
            
        </div>
        
    </div>
	
	<!-- INSTRUCTION UTILISATION -->
	<img id="instruction" src="instruction.svg">

    <!-- COMPTE A REBOURS -->
    <form method=POST name="form" id="car">
        <input TYPE="text" NAME="time" size="1" class="carChiffre">
    </form>
    
    <!-- PARTAGE SUR TWITTER -->
    <div class="bulleOutil" id="bulleTwitter" onClick="tweet();">
        <img id="logotwitter" onClick="tweet();" src="twitter13.svg">
    </div>
    
    <!-- IMPRIMER -->
    <div class="bulleOutil" id="bulleImprimer" onClick="imprimer();">
        <img id="logoprint" onClick="imprimer();" src="print.svg">
    </div>
    
    <!-- CREDITS -->
    <div id="popupCredit">
        <div id="creditTexte">Par Alexis Souchet et Adrien Morisse, Université Paris 8</div>
    </div>
    
    <div class="bulleOutil" id="bulleApropos">
        <p>?</p>
    </div>
	
	<!-- MUSIQUE : automatiquement lancée + player caché -->
	<audio controls autoplay id="musique">
	  <source src="Chopin - Notturno op. 9 n. 1 - Pollini.mp3" type="audio/mpeg">
	Votre navigateur ne supporte pas la balise audio.
	</audio> 
	
	<!-- NOTE PIANO : si touche enfoncée. Voir fonction piano dans js "modifierTexte-audio" -->
	<audio play="false" id="piano">
		<source src="piano13.mp3" type="audio/mpeg">
	</audio>

</body>

</html>
