<!doctype html>
<html>

<head> 
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexis Souchet & Adrien Morisse" />
    
    <title>PAM : Poésie Automatique et Métaphysique</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    <link rel="stylesheet" type="text/css" media="print" href="css/styles_print.css">
    <link href='http://fonts.googleapis.com/css?family=Merriweather:700,400,300' rel='stylesheet' type='text/css'>
    
    <script type="application/javascript" src="js/jquery.js"></script>
    
    <script language="javascript" type="text/javascript" src="js/genPoeme.js"></script>
    <script language="javascript" type="text/javascript" src="js/modifierTexte-audio.js"></script>
    <script language="javascript" type="text/javascript" src="js/Q-compt-hideAndShow-print.js"></script>
    

</head>

<body onLoad="genPoem();rechargement();">
    
    <div id="fondPopup">
        <div id="popupQuestion">

            <p id="tonmessage">
                D'après le poème,<br/>quel 
                est le sens de votre vie ?</b>
            </p>
            
            <div id="cacheSiValide">
                <form id="champ">
                    <input type="text" name="message" id="message" class="champtexte" onChange="message()";>
                </form>
                
                <div>
                    <input href="" class="btnOK" type="submit" value="Je ne sais pas" onClick="window.location.reload();">
                    <input href="" class="btnOK" id="envoyerMessage" value="Soumettre ma réponse" onClick="message();">
                </div>


            </div>
    
            <div id="afficheSiValide">
                
                <p id="messageAuteur">
                <p style=" font-size: 11px; color: #FFFFFF;">******</p><br/>
                <p style=" color: #FFFFFF;" id="reponseAuteur"></p>
                </p>

                <div>
                    <input href="" class="btnOK" type="submit" value="Lire un nouveau poème" onClick="window.location.reload();">
                </div>
            </div>

        </div>
    </div>
    
    <!-- POEME -->
    <p class="conseil">
        Astuce d'utilisation : Appuyez sur 
        une touche de votre clavier
    </p>
    <div id="contenantPoeme">
        
        <div id="animtext">
            
            <span id="sujet1"> </span> <span id="verbe1"> </span> <span id="cod1"></span> <span id="sujet2"> </span> <span id="verbe2"> </span> <span id="cod2"></span> <span id="sujet3"> </span> <span id="verbe3"> </span> <span id="cod3"></span>
            
        </div>
        
    </div>

    <!-- COMPTE A REBOURS -->
    <form method=POST name="form" id="car">
        <input TYPE="text" NAME="time" size="1" class="carChiffre">
    </form>
    
    <!-- PARTAGE SUR TWITTER -->
    <div class="bulleOutil" id="bulleTwitter" onClick="tweet();" target="_blank">
        <img id="logotwitter" onClick="tweet();" src="img/twitter13.svg">
    </div>
    
    <!-- IMPRIMER -->
    <div class="bulleOutil" id="bulleImprimer" onClick="imprimer();">
        <img id="logoprint" onClick="imprimer();" src="img/print.svg">
    </div>
    
    <!-- CREDITS -->
    <div id="popupCredit">
        <div id="creditTexte">Par Alexis Souchet et Adrien Morisse, Université Paris 8</div>
    </div>
    
    <div class="bulleOutil" id="bulleApropos">
        <p>?</p>
    </div>
	
	<!-- MUSIQUE : automatiquement lancée + player caché -->
	<audio controls autoplay id="musique" src="sons/Chopin - Notturno op. 9 n. 1 - Pollini.mp3">
	Votre navigateur ne supporte pas la balise audio.
	</audio> 
	
	<!-- NOTE PIANO : si touche enfoncée. Voir fonction piano dans js "modifierTexte-audio" -->
	<audio controls play="false" id="piano" src="sons/piano13.mp3">
	</audio>

</body>

</html>
